<template>
    <div class="background">
        <lightning-button variant="base" label="exemple 1" title="step1" onclick={handleClick1} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="base" label="exemple 2" title="step2" onclick={handleClick2} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="base" label="exemple 3" title="step3" onclick={handleClick3} class="slds-m-left_x-small"></lightning-button>

        <div style="height:75vh">
            <c-dynamic-datatable
            key-field="Id"
            data={result}
            is-loading={isLoading}
            render-config="fixedHeight"
            enable-infinite-loading
            wrap-text-max-lines="3"
            load-more-offset="10"
            onloadmore={loadMoreData}
            suppress-bottom-bar
            hide-checkbox-column="false"
            min-column-width="20"
            sorted-by={sortedBy}
            sorted-direction={sortedDirection}
            onsort={onHandleSort}
            default-sort-direction='asc'
            columns={columns}></c-dynamic-datatable>
        </div>
    </div>


</template>
